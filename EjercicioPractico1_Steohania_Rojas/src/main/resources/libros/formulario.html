<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: html">
<head>
    <title>Formulario Libro - Biblioteca Digital</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title mb-0">
                                <i class="fas fa-book"></i>
                                <span th:text="${libro.id != null} ? 'Editar Libro' : 'Nuevo Libro'">
                                    Nuevo Libro
                                </span>
                            </h2>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
                                <!-- ID oculto para edición -->
                                <input type="hidden" th:field="*{id}">
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="titulo" class="form-label">Título *</label>
                                        <input type="text" class="form-control" id="titulo" 
                                               th:field="*{titulo}" required>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="autor" class="form-label">Autor *</label>
                                        <input type="text" class="form-control" id="autor" 
                                               th:field="*{autor}" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="isbn" class="form-label">ISBN</label>
                                        <input type="text" class="form-control" id="isbn" 
                                               th:field="*{isbn}">
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="categoria" class="form-label">Categoría *</label>
                                        <select class="form-select" id="categoria" 
                                                th:field="*{categoria}" required>
                                            <option value="">Seleccione una categoría</option>
                                            <option th:each="cat : ${categorias}" 
                                                    th:value="${cat.id}"
                                                    th:text="${cat.nombre}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="fechaPublicacion" class="form-label">Fecha Publicación</label>
                                        <input type="date" class="form-control" id="fechaPublicacion" 
                                               th:field="*{fechaPublicacion}">
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="precio" class="form-label">Precio</label>
                                        <input type="number" class="form-control" id="precio" 
                                               th:field="*{precio}" step="0.01" min="0">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcion" 
                                              th:field="*{descripcion}" rows="4"></textarea>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="disponible" 
                                           th:field="*{disponible}">
                                    <label class="form-check-label" for="disponible">Disponible</label>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/libros}" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> 
                                        <span th:text="${libro.id != null} ? 'Actualizar' : 'Guardar'">
                                            Guardar
                                        </span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
