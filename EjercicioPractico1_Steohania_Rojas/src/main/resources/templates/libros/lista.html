<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title th:text="${tituloPagina}">Catálogo de Libros</title>
</head>
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 th:text="${tituloPagina}">Catálogo de Libros</h1>
            <a th:href="@{/libros/nuevo}" class="btn btn-primary">Nuevo libro</a>
        </div>

        <div th:if="${libros.empty}">
            <div class="alert alert-info">No hay libros disponibles.</div>
        </div>

        <div class="row">
            <div th:each="libro : ${libros}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${libro.titulo}">Título</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${libro.autor}">Autor</h6>
                        <p class="card-text" th:text="${libro.descripcion}">Descripción</p>
                        <p class="mb-1"><strong>Precio: </strong><span th:text="${#numbers.formatDecimal(libro.precio,1,2)}">0.00</span></p>
                        <div class="mt-2">
                            <a th:href="@{|/libros/editar/${libro.id}|}" class="btn btn-sm btn-secondary">Editar</a>
                            <a th:href="@{|/libros/eliminar/${libro.id}|}" class="btn btn-sm btn-danger">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
