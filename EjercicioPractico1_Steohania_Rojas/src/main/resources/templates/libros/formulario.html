<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title th:text="${tituloPagina}">Formulario Libro</title>
</head>
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h1 th:text="${tituloPagina}">Formulario Libro</h1>
        <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" class="form-control" th:field="*{titulo}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Autor</label>
                <input type="text" class="form-control" th:field="*{autor}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Categoría</label>
                <select class="form-select" th:field="*{categoria.id}" required>
                    <option value="" disabled th:if="${#lists.isEmpty(categorias)}">-- No hay categorías --</option>
                    <option value="" th:if="${!#lists.isEmpty(categorias)}">-- Seleccione una categoría --</option>
                    <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" th:field="*{precio}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" th:field="*{descripcion}"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a th:href="@{/libros}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
</body>
</html>
